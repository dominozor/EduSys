<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EduSys</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../lib/dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="../../lib/plugins/iCheck/square/blue.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
        <font color="#224f77"><b>Edu</b>Sys</font>
        </br>
        <font color="#3c8dbc"><h4>STATISTICS FOR BETTER EDUCATION</h4></font>
    </div>

    <div class="register-box-body">
        <link rel="import" href="/templates/main/main.html" >
        <script src="/views/register/register.js"></script>
        <p class="login-box-msg">Register</p>

        <form id="register-form">

            <div class="form-group has-feedback">
                <input type="input" class="form-control" placeholder="Name" id="register-name">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
                <input type="input" class="form-control" placeholder="Surname" id="register-surname">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
                <input type="input" class="form-control" placeholder="Email" id="register-email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
                <input type="input" class="form-control" placeholder="ID" id="register-id" >
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" id="register-pass">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Retype password" id="register-repass">
                <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
            </div>
            <div id="confirmedPassMsg"></div>

            <div class="row">
                <div style="float: left;" class="col-xs-4">
                    Admin <input type="radio" name="radAnswer" id="r-admin"/>
                </div>
                <div class="col-xs-4">
                    Lecturer <input type="radio" name="radAnswer" id="r-lecturer"/>
                </div>
                <div style="float: right;" class="col-xs-4">
                    Student <input type="radio" name="radAnswer" id="r-student"/>
                </div>
            </div>
            <div id="error_rgs_msg"></div>
            </br>
            <div class="row">
                <!-- /.col -->
                <div style="float: left;" class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" id="button">Register</button>
                </div>

                <div style="float: right;" class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" id="backToAdminPage">Back</button>
                </div>
                <!-- /.col -->
            </div>
        </form>


        </br>
    </div>
    <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 2.2.3 -->
<script src="../../lib/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../../lib/plugins/iCheck/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
</body>
</html>
